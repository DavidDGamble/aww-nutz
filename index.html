<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://img.icons8.com/3d-fluency/512/nut.png">
  <title>Aww Nutz</title>
</head>

<body>


  <div style="text-align: center;">
    <h1><u>Aww Nutz</u></h1>
  </div>
  <div id="game" class="game">
    <div id="squirrel"><img id="squirrelImage"
        src="https://www.veryicon.com/download/png/animal/lovely-animal/squirrel-7?s=256" alt="image of squirrel">
    </div>
    <img id="acorn" class="hidden" src="https://freepngimg.com/download/acorn/6-2-acorn-png-5.png" alt="acorn image">
    <img id="nut2" class="hidden" src="https://freepngimg.com/download/acorn/6-2-acorn-png-5.png" alt="acorn image">
    <img id="nut3" class="hidden" src="https://freepngimg.com/download/acorn/6-2-acorn-png-5.png" alt="acorn image">
    <img id="nut4" class="hidden" src="https://img.icons8.com/plasticine/2x/metal.png" alt="acorn image">
  </div>
  <div class="container">
    <div class="scoreDiv">
      <div style="text-align: left;" class="row">
        <div class="col-6 scoreP">
          <p><u>Score: </u><span id="scoreSpan"></span></p>
        </div>
        <div class="col-6 scoreP">
          <p><u>Highest Score: </u><span id="highSpan"></span></p>
          </p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12" style="text-align: center" id="aboveButton">
          <button type="button" class="btn btn-warning" id="startBtn">Start</button>
        </div>
      </div>
    </div>
  </div>
<script src="bundle.js"></script></body>

</html>
